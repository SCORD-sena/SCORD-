name: flutiii
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0

  # MANTENIDAS para el guardado nativo del reporte PDF
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # AÑADIDA para la compatibilidad con Web
  # Permite usar la lógica de descarga de archivos en navegadores web (sustituye a dart:io en web).
  universal_html: ^2.2.3 
  
  shared_preferences: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/