<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de sesi贸n</title>
  <link rel="stylesheet" href="iniciosesion.css">
</head>
<body>

  <div class="tabla-login">
    <div class="login-container" id="loginContainer">
      
      <div class="login-header">
        <span class="icon"></span>
        <p>Por favor inicie su sesi贸n en la plataforma</p>
      </div>

      <form id="loginForm" class="login-form">
        <label for="usuario">Usuario / Correo electr贸nico</label>
        <input type="text" id="usuario" name="usuario" placeholder="Introduce tu usuario o correo">

        <label for="password">Contrase帽a</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contrase帽a">

        <button type="submit">Iniciar sesi贸n</button>

        <div class="links">
          <a href="#" id="forgotLink">Olvid茅 mi contrase帽a</a>
          <a href="#" id="createLink">Crear cuenta</a>
        </div>
      </form>

      <p id="mensaje" class="mensaje"></p>
    </div>

    
    <div class="login-container" id="forgotPasswordContainer" style="display: none;">
      <div class="login-header">
        <span class="icon"></span>
        <p>Recupera tu contrase帽a</p>
      </div>

      <form id="forgotForm" class="login-form">
        <label for="email">Correo electr贸nico</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo electr贸nico">

        <label for="code">C贸digo de verificaci贸n (6 d铆gitos)</label>
        <input type="text" id="code" name="code" placeholder="Introduce el c贸digo recibido" maxlength="6">

        <button type="submit">Verificar c贸digo</button>
        <button type="button" id="resendCode">Reenviar c贸digo</button>

        <div class="links">
          <a href="#" id="backToLogin">Volver a iniciar sesi贸n</a>
        </div>
      </form>

      <p id="forgotMessage" class="mensaje"></p>
    </div>

  
    <div class="login-container" id="createAccountContainer" style="display: none;">
      <div class="login-header">
        <span class="icon"></span>
        <p>Crea tu cuenta</p>
      </div>

      <form id="createForm" class="login-form">
        <label for="newUsername">Nombre de usuario</label>
        <input type="text" id="newUsername" name="newUsername" placeholder="Introduce tu nombre de usuario">

        <label for="newEmail">Correo electr贸nico</label>
        <input type="email" id="newEmail" name="newEmail" placeholder="Introduce tu correo electr贸nico">

        <label for="newPhone">N煤mero de tel茅fono</label>
        <input type="tel" id="newPhone" name="newPhone" placeholder="Introduce tu n煤mero de tel茅fono">

        <label for="newPassword">Contrase帽a</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Introduce tu contrase帽a">

        <label for="confirmPassword">Confirmar contrase帽a</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contrase帽a">

        <button type="submit">Crear cuenta</button>

        <div class="links">
          <a href="#" id="backToLoginCreate">Volver a iniciar sesi贸n</a>
        </div>
      </form>

      <p id="createMessage" class="mensaje"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const forgotPasswordContainer = document.getElementById('forgotPasswordContainer');
    const createAccountContainer = document.getElementById('createAccountContainer');
    const loginContainer = document.getElementById('loginContainer');
    const mensaje = document.getElementById('mensaje');
    const forgotMessage = document.getElementById('forgotMessage');
    const createMessage = document.getElementById('createMessage');

  
    document.getElementById('forgotLink').addEventListener('click', (e) => {
      e.preventDefault();
      loginContainer.style.display = 'none';
      forgotPasswordContainer.style.display = 'block';
    });

    document.getElementById('createLink').addEventListener('click', (e) => {
      e.preventDefault();
      loginContainer.style.display = 'none';
      createAccountContainer.style.display = 'block';
    });

    document.getElementById('backToLogin').addEventListener('click', (e) => {
      e.preventDefault();
      forgotPasswordContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    document.getElementById('backToLoginCreate').addEventListener('click', (e) => {
      e.preventDefault();
      createAccountContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();

      if (usuario === '' || password === '') {
        mensaje.style.color = 'red';
        mensaje.textContent = 'Por favor complete todos los campos';
      } else {
        mensaje.style.color = 'green';
        mensaje.textContent = '隆Sesi贸n iniciada!';
      }
    });

    
    const forgotForm = document.getElementById('forgotForm');
    forgotForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const code = document.getElementById('code').value.trim();

      if (email === '' || code === '') {
        forgotMessage.style.color = 'red';
        forgotMessage.textContent = 'Por favor complete todos los campos';
      } else {
        forgotMessage.style.color = 'green';
        forgotMessage.textContent = '隆C贸digo verificado! Ahora puedes cambiar tu contrase帽a.';
      }
    });

    
    document.getElementById('resendCode').addEventListener('click', () => {
      forgotMessage.style.color = 'blue';
      forgotMessage.textContent = 'C贸digo reenviado. Revisa tu correo electr贸nico.';
    });

    
    const createForm = document.getElementById('createForm');
    createForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const newUsername = document.getElementById('newUsername').value.trim();
      const newEmail = document.getElementById('newEmail').value.trim();
      const newPhone = document.getElementById('newPhone').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (newUsername === '' || newEmail === '' || newPhone === '' || newPassword === '' || confirmPassword === '') {
        createMessage.style.color = 'red';
        createMessage.textContent = 'Por favor complete todos los campos';
      } else if (newPassword !== confirmPassword) {
        createMessage.style.color = 'red';
        createMessage.textContent = 'Las contrase帽as no coinciden';
      } else {
        createMessage.style.color = 'green';
        createMessage.textContent = 'Cuenta creada con 茅xito. 隆Ya puedes iniciar sesi贸n!';
      }
    });
  </script>
</body>
</html>
